<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SQM DashBoard</title>

    <!-- Bootstrap core CSS -->
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- MetisMenu CSS -->
<link href="js/components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet">

<!-- Timeline CSS -->
<link href="js/components/dist/css/timeline.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="js/components/dist/css/sb-admin-2.css" rel="stylesheet">

<!-- Morris Charts CSS -->
<link href="js/components/morrisjs/morris.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="js/components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
	
    
<!--     <style>
.col-xs-2 {min-width: 125px}
.navbar-default .navbar-brand {color: #fff;font-size: 1.5em;font-weight:inherit;font-family: sans-serif;}
.navbar-default {background-color: steelblue;border-color: black;}
body {background-color: #fff; overflow:hidden}
.navbar-default .navbar-brand:hover, .navbar-default .navbar-brand:focus{ color:#fff;}
    </style> -->
</head>

<body>

  <div id="wrapper" ng-controller="navigationController">

        <!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand">SQM - Dashboard</a>
			</div>

			<ul class="nav navbar-top-links navbar-right" id="pagers">


				<!-- /.dropdown -->
				<li><a><i class="fa fa-sign-out fa-fw"></i> From Date :
						{{fromdate}}</a></li>
				<li><a><i class="fa fa-sign-out fa-fw"></i> To Date:
						{{todate}}</a></li>

			</ul>

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li class="sidebar-search">
							<div class="input-group custom-search-form">

								<div class="form-group " id="applicationCombo">
									<select id="application" ng-change="validateVersions"
										ng-model="application" class="form-control form-group">
										<option value="" selected=selected>Select Application</option>
										<option>CFT_POST_TRADE</option>
									</select>
								</div>
								<div class="form-group " id="releaseCombo"
									style="padding-top: 28px;">
									<select class="form-control form-group" id="release">
										<option value="">Select Release</option>

									</select>
								</div>


							</div> <!-- /input-group -->
						</li>
						<li ng-repeat="tab in tabList"><a
							ng-click="loadView(tab.href)"><i class="fa fa-files-o fa-fw"></i>{{tab.displayLabel}}
								<span ng-if="tab.hasSubMenu" class="fa arrow"></span></a>
							<ul class="nav nav-second-level" ng-if="tab.hasSubMenu">
								<li ng-repeat="submenu in tab.subMenuItems"><a
									ng-click="loadView(submenu.href)">{{submenu.displayLabel}}</a>

								</li>

							</ul></li>

					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">
  <ng-view autoscroll=true></ng-view>
 </div>
</div>
	
   
 



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-2.1.1.min.js"></script>
<!--<script src="js/bootstrap.js"></script>-->

<script src="js/angular/angular.js"></script>
<script src="js/angular/angular-animate.js"></script>
<script src="js/angular/angular-route.js"></script>
<script src="js/angular/ng-table.js"></script>
<!-- Bootstrap UI -->
<script src="js/angular/ui-bootstrap-tpls-0.11.0.js"></script>
<!-- Bootstrap Core JavaScript -->
	<script src="js/components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="js/components/metisMenu/dist/metisMenu.min.js"></script>

	
	<!-- Flot Charts JavaScript -->
	<script src="js/components/flot/excanvas.min.js"></script>
	<script src="js/components/flot/jquery.flot.js"></script>
	<script src="js/components/flot/jquery.flot.pie.js"></script>
	<script src="js/components/flot/jquery.flot.resize.js"></script>
	<script src="js/components/flot/jquery.flot.time.js"></script>
	<script src="js/components/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
	<script src="js/components/highcharts.js"></script>
	<script src="js/components/exporting.js"></script>
	
	
	
	<!-- Custom Theme JavaScript -->
	<script src="js/components/sb-admin-2.js"></script>

<!-- App Specific js files -->
<script src="js/sqmDash/dashboard.js"></script>

<!-- controllers -->
<script src="js/sqmDash/navigation/navigationController.js"></script>
<script src="js/sqmDash/landing/dashboardController.js"></script>
<script src="js/sqmDash/reports/dailystatuscontroller.js"></script>
<script src="js/sqmDash/reports/trendController.js"></script>



</body></html>
